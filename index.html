<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neumorphism</title>

  <!-- Font Awesome para los iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVn1XU+kYVYQ0a74vLrKz8E9FQPYWhSYTLj5PbVZnRgtOZZIcE1l/biA1JY+wZj2dEjqUurN+T5mX8aeY2bMmQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --bg: #2b2e33;
      --shadow-light: #3c3f43;
      --shadow-dark:  #212225;
      --accent:       #ed1c24;
      --text:         #eeeeee;
      --radius:       16px;
      --spread:       8px;
    }

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      background: var(--bg);
      border-radius: var(--radius);
      padding: 2rem 3rem;
      box-shadow:
        var(--spread) var(--spread) calc(var(--spread) * 2) var(--shadow-dark),
       -var(--spread) -var(--spread) calc(var(--spread) * 2) var(--shadow-light);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    h1 .accent {
      color: var(--accent);
    }

    .icons a {
      margin: 0 0.75rem;
      font-size: 2rem;
      color: var(--text);
      text-decoration: none;
      transition: color .3s;
    }
    .icons a:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hi, Iâ€™m <span class="accent">Neumorphism</span></h1>
    <div class="icons">
      <a href="https://github.com/tu-usuario" target="_blank" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://twitter.com/tu-usuario" target="_blank" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://linkedin.com/in/tu-usuario" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:tucorreo@ejemplo.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
</body>
</html>
